
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Roberto & Neal Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
				<a class="navbar-brand" href="/">R&N Bookings</a>
				</div>
				<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="/client_login">Customer
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
					<li><a href="/client_login">Login </a></li>
					<li><a href="/client_register">Register </a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="/staff_login">Staff
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li class = "active"><a href="/staff_login">Login </a></li>
						<li><a href="/staff_register">Register </a></li>
					</ul>
					</li>
				</ul>
			</div>
	</nav>
	<div id="general" class="section">
		<div class="section-center">
			<form class = "general-form" action="/SloginAuth" method="POST">
				<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<span class="form-label">Username</span>
								<input class="form-control input-sm" type="text" name = "username" placeholder="email" required/>
							</div>
						</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<span class="form-label">Password</span>
							<input class="form-control input-sm" type="password" name = "password" placeholder="password" required/>
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<span class="form-label">Airline</span>
								<select name = "airline_name" required>
									{% for line in data %}
										<option value = "{{line['airline_name']}}">{{line['airline_name']}}</option>			
									{% endfor %}
								</select> </br>
							</div>
						</div>
					</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-btn">
								<button class="submit-btn">Login</button>
						</div>
					</div>
				</div>
				{% if error %}
					<p class="text-danger"><strong>Error:</strong> {{error}}</p>
				{% endif %}
			</form>
		</div>	
	</div>
</body>
</html>
