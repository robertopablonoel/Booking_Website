
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Roberto & Neal Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
			<a class="navbar-brand" href="#">R&N Bookings</a>
			</div>
			<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Account
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li class = "list-group-item list-group-item-info"> {{name}} </li>
						<li class="divider"></li>
						<li> <a href="/view_flights">My Flights</a> </li>
						<li> <a href="/my_spending">My Spending</a> </li>
						<li> <a href="/logout">Logout</a> </li>
					</ul>
			</li>
			
		</div>
	</nav>	
	<div id="booking" class="section">
				
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<form action = "/searchAuth" method = "Post">
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" value = "roundtrip" name="flight-type" checked>
											<span></span>Roundtrip
										</label>
										<label for="one-way">
											<input type="radio" id="one-way" value = "one-way" name="flight-type">
											<span></span>One way
										</label>
										<label for="city">
											<input type="radio" id="city" value = "city" name="search-by" checked>
											<span></span>City
										</label>
										<label for="airport">
											<input type="radio" id="airport" value = "airport" name="search-by">
											<span></span>Airport
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<input name = "departs" class="form-control" type="text" placeholder="City or airport">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying to</span>
											<input name = "arrives" class="form-control" type="text" placeholder="City or airport">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input name = "depdate" class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input name = "retdate" class="form-control" type="date">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-btn">
											<button class="submit-btn">Show flights</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
	
</html>
